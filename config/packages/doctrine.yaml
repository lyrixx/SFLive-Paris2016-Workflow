parameters:
    env(DATABASE_URL): ''

doctrine:
    dbal:
        # Uncomment the following section if you prefer MySQL to PostgreSQL
        # But WHY ??????
        # # configure these for your database server
        # driver: 'pdo_mysql'
        # server_version: '5.7'
        # charset: utf8mb4

        url: '%env(resolve:DATABASE_URL)%'
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
